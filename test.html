<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Conversion Test</title>
  <link href="./dist/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>jQuery Conversion Test</h1>
    <p>This page tests the converted jQuery functionality.</p>
    
    <!-- Test Login Form -->
    <div class="card mb-4">
      <div class="card-header">
        <h5>Login Form Test</h5>
      </div>
      <div class="card-body">
        <form id="testLoginForm">
          <div class="mb-3">
            <label for="testUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="testUsername" name="username" required>
          </div>
          <div class="mb-3">
            <label for="testPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="testPassword" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Test Login</button>
        </form>
      </div>
    </div>

    <!-- Test Signup Form -->
    <div class="card mb-4">
      <div class="card-header">
        <h5>Signup Form Test</h5>
      </div>
      <div class="card-body">
        <form id="testSignupForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="testFirstName" class="form-label">First name</label>
              <input type="text" class="form-control" id="testFirstName" name="firstName" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="testLastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="testLastName" name="lastName" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="testEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="testEmail" name="email" required>
          </div>
          <div class="mb-3">
            <label for="testContact" class="form-label">Contact</label>
            <input type="tel" class="form-control" id="testContact" name="contact" placeholder="0917-xxx-xxxx" required>
          </div>
          <div class="mb-3">
            <label for="testPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="testPassword" name="password" required>
          </div>
          <div class="mb-3">
            <label for="testPasswordConfirm" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="testPasswordConfirm" name="passwordConfirm" required>
          </div>
          <button type="submit" class="btn btn-primary">Test Signup</button>
        </form>
      </div>
    </div>

    <!-- Test Contact Form -->
    <div class="card mb-4">
      <div class="card-header">
        <h5>Contact Form Test</h5>
      </div>
      <div class="card-body">
        <form id="testContactForm">
          <div class="mb-3">
            <label for="testContactName" class="form-label">Name</label>
            <input type="text" class="form-control" id="testContactName" name="name" required>
          </div>
          <div class="mb-3">
            <label for="testContactEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="testContactEmail" name="email" required>
          </div>
          <div class="mb-3">
            <label for="testContactMessage" class="form-label">Message</label>
            <textarea class="form-control" id="testContactMessage" name="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Test Contact</button>
        </form>
      </div>
    </div>

    <!-- Test Toast -->
    <div class="card mb-4">
      <div class="card-header">
        <h5>Toast Test</h5>
      </div>
      <div class="card-body">
        <button id="testToast" class="btn btn-success">Test Toast</button>
      </div>
    </div>

    <!-- Test Cart -->
    <div class="card mb-4">
      <div class="card-header">
        <h5>Cart Test</h5>
      </div>
      <div class="card-body">
        <button id="testAddToCart" class="btn btn-primary">Add Test Product to Cart</button>
        <div id="cartItems" class="mt-3"></div>
      </div>
    </div>
  </div>

  <!-- jQuery and jQuery Validation -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.21.0/dist/jquery.validate.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  
  <!-- Test Scripts -->
  <script src="./javascript/toast.js"></script>
  <script src="./javascript/cart.js"></script>
  
  <script>
    $(document).ready(function() {
      // Test Login Form Validation
      $('#testLoginForm').validate({
        rules: {
          username: {
            required: true,
            minlength: 3
          },
          password: {
            required: true,
            minlength: 6
          }
        },
        messages: {
          username: {
            required: "Please enter your username",
            minlength: "Username must be at least 3 characters"
          },
          password: {
            required: "Please enter your password",
            minlength: "Password must be at least 6 characters"
          }
        },
        errorElement: 'div',
        errorClass: 'invalid-feedback',
        validClass: 'is-valid',
        errorPlacement: function(error, element) {
          error.addClass('invalid-feedback');
          element.addClass('is-invalid');
          element.after(error);
        },
        success: function(label, element) {
          $(element).removeClass('is-invalid').addClass('is-valid');
          label.remove();
        },
        submitHandler: function(form) {
          alert('Login form is valid!');
          return false;
        }
      });

      // Test Signup Form Validation
      $.validator.addMethod("philippineMobile", function(value, element) {
        var digits = value.replace(/\D/g, '');
        return this.optional(element) || /^09\d{9}$/.test(digits);
      }, "Please enter a valid Philippine mobile number (11 digits, e.g. 09171234567)");

      $.validator.addMethod("nameFormat", function(value, element) {
        var nameRe = /^[A-Za-zÀ-ÖØ-öø-ÿ'\- ]{1,60}$/;
        return this.optional(element) || nameRe.test(value);
      }, "Please enter a valid name (letters, spaces, hyphens, and apostrophes only)");

      $.validator.addMethod("passwordStrength", function(value, element) {
        var score = 0;
        if (!value) return false;
        if (value.length >= 8) score += 25;
        if (/[A-Z]/.test(value)) score += 20;
        if (/[0-9]/.test(value)) score += 20;
        if (/[^A-Za-z0-9]/.test(value)) score += 20;
        if (value.length >= 12) score += 15;
        return score >= 40;
      }, "Password must be at least 8 characters with uppercase, lowercase, number, and special character");

      $('#testSignupForm').validate({
        rules: {
          firstName: {
            required: true,
            nameFormat: true,
            minlength: 2
          },
          lastName: {
            required: true,
            nameFormat: true,
            minlength: 2
          },
          email: {
            required: true,
            email: true
          },
          contact: {
            required: true,
            philippineMobile: true
          },
          password: {
            required: true,
            passwordStrength: true
          },
          passwordConfirm: {
            required: true,
            equalTo: "#testPassword"
          }
        },
        messages: {
          firstName: {
            required: "Please enter your first name",
            nameFormat: "Please enter a valid first name",
            minlength: "First name must be at least 2 characters"
          },
          lastName: {
            required: "Please enter your last name",
            nameFormat: "Please enter a valid last name",
            minlength: "Last name must be at least 2 characters"
          },
          email: {
            required: "Please enter your email address",
            email: "Please enter a valid email address"
          },
          contact: {
            required: "Please enter your contact number",
            philippineMobile: "Please enter a valid Philippine mobile number (11 digits, e.g. 09171234567)"
          },
          password: {
            required: "Please enter a password",
            passwordStrength: "Password must be at least 8 characters with uppercase, lowercase, number, and special character"
          },
          passwordConfirm: {
            required: "Please confirm your password",
            equalTo: "Passwords do not match"
          }
        },
        errorElement: 'div',
        errorClass: 'invalid-feedback',
        validClass: 'is-valid',
        errorPlacement: function(error, element) {
          error.addClass('invalid-feedback');
          element.addClass('is-invalid');
          element.after(error);
        },
        success: function(label, element) {
          $(element).removeClass('is-invalid').addClass('is-valid');
          label.remove();
        },
        submitHandler: function(form) {
          alert('Signup form is valid!');
          return false;
        }
      });

      // Test Contact Form Validation
      $('#testContactForm').validate({
        rules: {
          name: {
            required: true,
            minlength: 2
          },
          email: {
            required: true,
            email: true
          },
          message: {
            required: true,
            minlength: 10
          }
        },
        messages: {
          name: {
            required: "Please enter your name",
            minlength: "Name must be at least 2 characters"
          },
          email: {
            required: "Please enter your email address",
            email: "Please enter a valid email address"
          },
          message: {
            required: "Please enter a message",
            minlength: "Message must be at least 10 characters"
          }
        },
        errorElement: 'div',
        errorClass: 'invalid-feedback',
        validClass: 'is-valid',
        errorPlacement: function(error, element) {
          error.addClass('invalid-feedback');
          element.addClass('is-invalid');
          element.after(error);
        },
        success: function(label, element) {
          $(element).removeClass('is-invalid').addClass('is-valid');
          label.remove();
        },
        submitHandler: function(form) {
          alert('Contact form is valid!');
          return false;
        }
      });

      // Test Toast
      $('#testToast').on('click', function() {
        if (window.Toast && window.Toast.show) {
          window.Toast.show('jQuery conversion successful!');
        } else {
          alert('Toast not available');
        }
      });

      // Test Cart
      $('#testAddToCart').on('click', function() {
        if (window.Cart && window.Cart.addToCart) {
          var testProduct = {
            id: 'test-product',
            title: 'Test Product',
            price: 999,
            image: 'https://via.placeholder.com/150',
            description: 'This is a test product',
            qty: 1
          };
          window.Cart.addToCart(testProduct);
          if (window.Toast && window.Toast.show) {
            window.Toast.show('Test product added to cart!');
          }
        } else {
          alert('Cart not available');
        }
      });
    });
  </script>
</body>
</html>
